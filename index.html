<!DOCTYPE html>
<html lang="ru" class="no-js">
  <head>
  <meta charset="UTF-8">
  <title>Prototype</title>
  <body>
    <p>Prototype 19</p>
    <img id="image" src="prototype/1.jpg">
    <button onclick="nextImg(); fullScreen(fullScreenGame)">Touch me</button>
    <script>
      let i = 0;
      const image = document.getElementById("image");
      const images = ['prototype/1.jpg', 'prototype/2.jpg', 'prototype/3.jpg'];
      const nextImg = () => {
        if (i !== 2) {
          i++;
          image.src = images[i];
        }
      }
    </script>
    <script>
      const fullScreen = (element) => {
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if(element.webkitrequestFullscreen) {
          element.webkitRequestFullscreen();
        } else if(element.mozRequestFullscreen) {
          element.mozRequestFullScreen();
        }
      }
      const fullScreenGame = document.getElementById('image');
    </script>
  <style>
    img {
      pointer-events: none;
    }
    body {
      background-color: black;
    }
    p {
      color:aqua;
    }
    button {
      background-color:greenyellow;
      color: black;
    }
  </style>
  </head> 
  </body>
</html>
