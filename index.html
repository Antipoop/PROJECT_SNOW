<!DOCTYPE html>
<html lang="ru" class="no-js">
  <head>
  <meta charset="UTF-8">
  <title>Prototype</title>
  <body>
    <p>Prototype 25</p>
    <div id="view">
      <img id="image" src="prototype/1.jpg">
      <div class="touch">
        <button onclick="nextImg();">Touch me</button>
      </div>
    <button onclick="fullScreen(fullScreenGame)" class="full">FullScreen</button>
    </div>
    <script>
      let i = 0;
      const image = document.getElementById("image");
      const images = ['prototype/1.jpg', 'prototype/2.jpg', 'prototype/3.jpg'];
      const nextImg = () => {
        if (i !== 2) {
          i++;
          image.src = images[i];
        }
      }
    </script>
    <script>
      const fullScreen = (element) => {
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if(element.webkitrequestFullscreen) {
          element.webkitRequestFullscreen();
        } else if(element.mozRequestFullscreen) {
          element.mozRequestFullScreen();
        }
      }
      const fullScreenGame = document.getElementById('view');
    </script>
  <style>
    img {
      pointer-events: none;
      width: 100%;
      height: 90vh;
    }
    body {
      background-color: black;
      margin-top: 0px;
      margin-bottom: 0px;
      height: 100vh;
    }
    p {
      color:aqua;
      margin-top: 0px;
      margin-bottom: 0px;
    }
    button {
      background-color:greenyellow;
      color: black;
    }
    .full {
      width: 100%;
      height: 7vh;
    }
    .touch {
      position:absolute;
      top: 50%;
      left:50%;
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
  </style>
  </head> 
  </body>
</html>
