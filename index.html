<!DOCTYPE html>
<html lang="ru" class="no-js">
  <head>
  <meta charset="UTF-8">
  <title>Prototype</title>
  <body>
    <audio id="office" src="media/office.mp3" loop></audio>
    <audio id="corridor" src="media/corridor.mp3" loop></audio>
    <audio id="parking" src="media/parking.mp3" loop></audio>
    <p>Prototype 82</p>
    <div id="view">
      <img id="bg" src="img/background/title.jpg">
      <img id="character" class="ch">
      <div class="touch">
        <button class="ex" onclick="ex();">Ex</button>
        <button class="next" onclick="next();">Next</button>
      </div>
    <button onclick="fullScreen(fullScreenGame)" class="full">FullScreen</button>
    </div>
    <script type="module" src="src/slider.js"></script>
    <script src="src/fullscreen.js"></script>
  <style>
    img {
      pointer-events: none;
      width: 100%;
      height: 100vh;
    }
    .ch {
      position: absolute;
      top:0;
      right: 0;
    }
    body {
      background-color: black;
      width: 100%;
      height: 100%;
      margin-top: 0px;
      margin-bottom: 0px;
      margin-right: 0;
      margin-left: 0;
      height: 100vh;
      position: fixed;
    }
    p {
      color:aqua;
      margin-top: 0px;
      margin-bottom: 0px;
    }
    button {
      background-color:greenyellow;
      color: black;
    }
    .full {
      position: fixed;
      left: 95%;
    }
    .ex {
      left: 0;
      position: fixed;
    }
    .next {
      right: 0;
      position: fixed;

    }
    .touch {
      position:absolute;
      top: 90%;
      width: 100%;
    }
  </style>
  </head> 
  </body>
</html>
